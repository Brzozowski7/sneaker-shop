<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sneaker shop</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="titleAndMenu">
            <img src="./images/icon-menu.svg" /> 
            <h1>sneakers</h1>
            <ul>
                <li>Collections</li>
                <li>Men</li>
                <li>Woman</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            </div>
            <div class="cartAndAvatar">
            <img src="./images/icon-cart -navbar.svg" />
            <img id="avatar" src="./images/image-avatar.png"/>
            </div>
        </nav>
        <div class="productGallery">
            <img src="./images/image-product-1.jpg" />
        </div>
        <div class="productInfo">
            <h4>SNEAKER COMPANY</h4>
            <h2>Fall Limited Edition Sneakers</h2>
            <p class="description">These low-profile sneakers are your perfect casual wear companion.
                Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
            </p>
            <div class="prices">
                <p class="present">$125.00 <span class="discount">50%</span></p>
                <p class="before">$250.00</p>
            </div>
            <div class="amount">
                <img src="./images/icon-minus.svg"/>
                <p>0</p>
                <img src="./images/icon-plus.svg"/>
            </div>
            <button><img src="./images/icon-cart.svg"/> Add to cart</button>
        </div>
    </div>
</body>
</html>
